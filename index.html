<html>
    <head>
        <title>Carnival-style pony-race drawing</title>
        <link type="text/css" rel="stylesheet" href="button.css">
        <link type="text/css" rel="stylesheet" href="charts.css">
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        
    </head>
    <body>
        <h1>Pony Race!</h1>
              <div id="controls">
                  <span><button class="first last active">Go!</button></span>
              </div>
        <div id="chart">
        </div>
        <script type="text/javascript">

var width = 900;
    height = 650;

var margins = [80, 100, 100, 30], mb = margins[0], ml = margins[1], mt = margins[2], mr = margins[3];
var w = width - (ml + mr),
    h = height - (mb + mt);
var x = d3.scale.linear().range([0, w]).domain([0,100]);
var y = d3.scale.linear().range([h, 0]).domain([0,5]);
var xAxis = d3.svg.axis().scale(x);
var yAxis = d3.svg.axis().scale(y).ticks(y.domain()[1]).orient("left");

// Add chart SVG
var svg = d3.select('#chart').append('svg:svg')
    .attr('class', 'chart')
    .attr("width", width)
    .attr("height", height);
var plot = svg.append('g').attr('id','plot').attr('transform','translate('+ml+','+mt+')');
var dataRegion = plot.append('g').attr('id','data-region');

plot.append("g")
      .attr("class", "y axis")
      .call(yAxis);

plot.append("g")
    .attr("class", "x axis")
    .attr('transform','translate(0,'+h+') ')
    .call(xAxis);


d3.selectAll('#controls button')
    .data(['Go !'])
    .on('click',function(w) {
        console.log('Clicked');
        });

var barLength = [0, 10, 20, 30, 10];

d3.select('#data-region').selectAll('.racebar')
        .data(barLength)
    .enter()
        .append('svg:rect')
        .attr('height',y(0)-y(.5))
        .attr('width',function(d) { return x(d); })
        .attr('x',0)
        .attr('y',function(d,i) { return y(i+.25); })
        .style('stroke','none')
        .classed('racebar',true)
        .style('fill','green');
        
        </script>
    </body>
</html>
